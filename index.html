<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Tool Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.4);
      width: 450px;
      color: white;
    }
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      border-radius: 10px;
      background: rgba(0,0,0,0.3);
      transition: 0.3s;
      margin: 0 5px;
    }
    .tab.active {
      background: #00ff9d;
      color: black;
      font-weight: bold;
    }
    .hidden { display: none; }

    /* Calculator styles */
    input {
      width: 100%;
      height: 60px;
      font-size: 22px;
      text-align: right;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background: rgba(0,0,0,0.4);
      color: #00ff9d;
      outline: none;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    button {
      position: relative;
      overflow: hidden;
      height: 55px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      transition: all 0.2s;
      font-weight: bold;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Ripple animation */
    button::after {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: width 0.4s ease, height 0.4s ease, opacity 0.4s ease;
    }
    button:active::after {
      width: 200px;
      height: 200px;
      opacity: 0;
    }

    /* ðŸŽ¨ Color coding */
    .btn-func { background: #6c63ff; }
    .btn-op   { background: #ff6b6b; }
    .btn-num  { background: #20c997; }
    .equal    { background: #feca57; grid-column: span 2; color: black; }
    .equal:hover { background: #ffd369; }

    .history {
      margin-top: 20px;
      padding: 10px;
      border-radius: 12px;
      background: rgba(0,0,0,0.3);
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
    }
    .history-item {
      cursor: pointer;
      padding: 4px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .history-item:hover {
      background: rgba(255,255,255,0.1);
    }

    /* Converter styles */
    select, .converter-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: rgba(0,0,0,0.4);
      color: white;
      outline: none;
    }
    .convert-btn {
      background: #ff9f43;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" onclick="switchTab('calc')">Calculator</div>
      <div class="tab" onclick="switchTab('currency')">Currency</div>
      <div class="tab" onclick="switchTab('unit')">Unit</div>
    </div>

    <!-- Calculator -->
    <div id="calc" class="tab-content">
      <input type="text" id="display" disabled>
      <div class="buttons">
        <button class="btn-op" onclick="clearDisplay()">C</button>
        <button class="btn-op" onclick="delChar()">DEL</button>
        <button class="btn-op" onclick="appendValue('(')">(</button>
        <button class="btn-op" onclick="appendValue(')')">)</button>
        <button class="btn-op" onclick="appendValue('^')">xÊ¸</button>

        <button class="btn-func" onclick="appendValue('sin(')">sin</button>
        <button class="btn-func" onclick="appendValue('cos(')">cos</button>
        <button class="btn-func" onclick="appendValue('tan(')">tan</button>
        <button class="btn-func" onclick="appendValue('log(')">log</button>
        <button class="btn-func" onclick="appendValue('ln(')">ln</button>

        <button class="btn-func" onclick="appendValue('sqrt(')">âˆš</button>
        <button class="btn-func" onclick="appendValue('pi')">Ï€</button>
        <button class="btn-func" onclick="appendValue('e')">e</button>
        <button class="btn-op" onclick="appendValue('%')">%</button>
        <button class="btn-op" onclick="appendValue('/')">Ã·</button>

        <button class="btn-num" onclick="appendValue('7')">7</button>
        <button class="btn-num" onclick="appendValue('8')">8</button>
        <button class="btn-num" onclick="appendValue('9')">9</button>
        <button class="btn-op" onclick="appendValue('*')">Ã—</button>
        <button class="btn-op" onclick="appendValue('-')">-</button>

        <button class="btn-num" onclick="appendValue('4')">4</button>
        <button class="btn-num" onclick="appendValue('5')">5</button>
        <button class="btn-num" onclick="appendValue('6')">6</button>
        <button class="btn-op" onclick="appendValue('+')">+</button>
        <button class="btn-op" onclick="appendValue('.')">.</button>

        <button class="btn-num" onclick="appendValue('1')">1</button>
        <button class="btn-num" onclick="appendValue('2')">2</button>
        <button class="btn-num" onclick="appendValue('3')">3</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="btn-num" onclick="appendValue('0')">0</button>
      </div>

      <div class="history" id="history">
        <strong>History:</strong>
      </div>
    </div>

    <!-- Currency Converter -->
    <div id="currency" class="tab-content hidden">
      <input type="number" class="converter-input" id="currencyAmount" placeholder="Enter amount">
      <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="BDT">BDT</option>
        <option value="INR">INR</option>
      </select>
      <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="BDT">BDT</option>
        <option value="INR">INR</option>
      </select>
      <button class="convert-btn" onclick="convertCurrency()">Convert</button>
      <div id="currencyResult"></div>
    </div>

    <!-- Unit Converter -->
    <div id="unit" class="tab-content hidden">
      <input type="number" class="converter-input" id="unitAmount" placeholder="Enter value">
      <select id="fromUnit">
        <option value="m">Meters</option>
        <option value="km">Kilometers</option>
        <option value="cm">Centimeters</option>
      </select>
      <select id="toUnit">
        <option value="m">Meters</option>
        <option value="km">Kilometers</option>
        <option value="cm">Centimeters</option>
      </select>
      <button class="convert-btn" onclick="convertUnit()">Convert</button>
      <div id="unitResult"></div>
    </div>
  </div>

  <script>
    // Tab switcher
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
      document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.remove('hidden');
    }

    // Calculator logic
    let display = document.getElementById('display');
    let historyDiv = document.getElementById('history');

    function appendValue(val) { display.value += val; }
    function clearDisplay() { display.value = ''; }
    function delChar() { display.value = display.value.slice(0, -1); }

    function calculate() {
      try {
        let result = math.evaluate(display.value);
        addToHistory(display.value + " = " + result);
        display.value = result;
      } catch {
        display.value = "Error";
      }
    }

    function addToHistory(item) {
      let div = document.createElement("div");
      div.textContent = item;
      div.className = "history-item";
      div.onclick = () => { display.value = item.split("=")[0].trim(); };
      historyDiv.appendChild(div);
    }

    // Currency converter (dummy rates)
    const rates = { USD: 1, EUR: 0.9, BDT: 110, INR: 83 };
    function convertCurrency() {
      let amount = parseFloat(document.getElementById("currencyAmount").value);
      let from = document.getElementById("fromCurrency").value;
      let to = document.getElementById("toCurrency").value;
      if (!amount) return;
      let result = (amount / rates[from]) * rates[to];
      document.getElementById("currencyResult").textContent = `${amount} ${from} = ${result.toFixed(2)} ${to}`;
    }

    // Unit converter
    function convertUnit() {
      let amount = parseFloat(document.getElementById("unitAmount").value);
      let from = document.getElementById("fromUnit").value;
      let to = document.getElementById("toUnit").value;
      if (!amount) return;
      let result;
      // Convert everything to meters first
      const toMeters = { m: 1, km: 1000, cm: 0.01 };
      result = (amount * toMeters[from]) / toMeters[to];
      document.getElementById("unitResult").textContent = `${amount} ${from} = ${result} ${to}`;
    }
  </script>
</body>
</html>
